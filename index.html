<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNIHIKER K10 3D Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: block;
      touch-action: pinch-zoom;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 1em 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="loading">Loading model... 0%</div>
  <model-viewer 
    src="https://natsuchun.github.io/model-viewer-demo/UNIHIKER_K10.glb"
    camera-controls
    zoom-camera
    touch-action="pinch-zoom"
    interaction-prompt="none"
    tone-mapping="neutral"
    shadow-intensity="1"
    camera-orbit="0deg 90deg auto"
    min-camera-orbit="auto 60deg auto"
    max-camera-orbit="auto 120deg auto"
    reveal="interaction"
    loading="eager"
    id="modelViewer">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('modelViewer');
    const loadingText = document.getElementById('loading');

    modelViewer.addEventListener('progress', (event) => {
      if (event.detail.totalProgress && event.detail.totalProgress < 1) {
        const percent = Math.round(event.detail.totalProgress * 100);
        loadingText.textContent = `Loading model... ${percent}%`;
      }
    });

    modelViewer.addEventListener('load', () => {
      loadingText.style.display = 'none';
    });
  </script>
</body>
</html>
